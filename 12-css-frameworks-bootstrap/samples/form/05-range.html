<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap v5.2.3 CSS -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <title>Range</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-5 text-center text-primary mb-5">Range</h1>

      <!-- Sample 1: Overview -->
      <!-- <label for="customRange1" class="form-label">Example range</label>
      <input type="range" id="customRange1" class="form-range" /> -->

      <!-- Sample 2: Disabled -->
      <!-- <label for="disabledRange" class="form-label">Example range</label>
      <input type="range" id="disabledRange" class="form-range" disabled /> -->

      <!-- Sample 3:  -->
      <!-- Range inputs have implicit values for min and max—0 and 100, respectively.
        You may specify new values for those using the min and max attributes. -->
      <!-- <label for="customRange2" class="form-label">Example range</label>
      <input
        type="range"
        id="customRange2"
        class="form-range"
        min="0"
        max="5"
      /> -->

      <!-- Sample 4: Steps -->
      <!-- By default, range inputs “snap” to integer values. 
        To change this, you can specify a step value. 
        In the example below, we double the number of steps by using step="0.5". -->
      <label for="customRange3" class="form-label">Example range</label>
      <input
        type="range"
        id="customRange3"
        class="form-range"
        min="0"
        max="5"
        step="0.5"
      />
    </div>
    <!-- Bootstrap v5.2.3 JS -->
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
