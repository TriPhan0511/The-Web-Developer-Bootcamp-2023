    <!-- 
      ---------- Sample 8: ----------
      Row columns
      Use the responsive .row-cols-* classes to quickly set 
      the number of columns that best render your content and layout.
      Whereas normal .col-* classes apply to the 
      individual columns (e.g., .col-md-4), 
      the row columns classes are set on the parent .row as a shortcut. 
      With .row-cols-auto you can give the columns their natural width.
    -->
    <div class="container text-center myClass">
