<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap v5.2.3 CSS -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2 mb-4 display-5 text-center text-primary">
        Bootstrap Forms
      </h1>

      <form>
        <div class="mb-3 row g-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="name@example.com"
            />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Street Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            placeholder="123 Main St"
          />
        </div>
        <div class="mb-3 row g-3">
          <div class="col-12 col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" />
          </div>
          <div class="col-6 col-md-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select" aria-label="choose state">
              <option value="AL" selected>Alabama</option>
              <option value="AK">Alaska</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" id="zip" class="form-control" />
          </div>
        </div>
        <div class="mb-3 form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="signUp"
            checked
          />
          <label class="form-check-label" for="signUp"> Sign Me Up </label>
        </div>
        <div class="d-grid d-md-block">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>

    <div style="height: 100vh"></div>
    <!-- Bootstrap v5.2.3 JS -->
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
