<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap v5.2.3 CSS -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <title>Breakpoints - Sample</title>
    <style>
      /* Extra small devices */
      .myText {
        color: green;
      }

      /* Small devices */
      @media (min-width: 576px) {
        .myText {
          color: red;
        }
      }

      /* Medium devices */
      @media (min-width: 768px) {
        .myText {
          color: orange;
        }
      }

      /* Large devices */
      @media (min-width: 992px) {
        .myText {
          color: purple;
        }
      }

      /* X-Large devices */
      @media (min-width: 1200px) {
        .myText {
          color: blue;
        }
      }

      /* XX-Large devices */
      @media (min-width: 1400px) {
        .myText {
          color: steelblue;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="myText">Hello, world!</h1>

    <!-- Bootstrap v5.2.3 JS -->
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
