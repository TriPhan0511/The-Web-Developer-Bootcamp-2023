        Also note that the <input> must come first so we can utilize a 
        sibling selector (e.g., ~). -->

      <!-- Sample 3: Selects -->
      <!-- Other than .form-control, floating labels are only available on .form-selects.

      <!-- Sample 6: Layout -->
      <!-- When working with the Bootstrap grid system, be sure to place form
      elements within column classes. -->
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInputGrid"
              placeholder="name@example.com"
              value="mdo@example.com"
            />
            <label for="floatingInputGrid">Email address</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Works with selects</label>
          </div>
        </div>
