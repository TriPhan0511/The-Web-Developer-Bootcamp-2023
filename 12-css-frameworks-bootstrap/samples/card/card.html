      <!-- HORIZONTAL -->
      <!-- Sample 7 -->
      <!-- Using a combination of grid and utility classes, cards can be made
      horizontal in a mobile-friendly and responsive way. In the example below,
      we remove the grid gutters with <code>.g-0</code> and use
      <code>.col-md-*</code> classes to make the card horizontal at the
      <code>md</code> breakpoint. Further adjustments may be needed depending on
      your card content. -->
      <div class="card" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="https://placehold.co/600x400"
              alt="My Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <p class="card-text">
                <span class="text-muted">Last updated 3 mins ago</span>
              </p>
            </div>
          </div>
        </div>
      </div>
