<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap v5.2.3 CSS -->
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap v5.2.3 CSS - CDN -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> -->
    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Buttons</h1>

      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-link">Link</button>
      <br /><br />

      <a href="#" target="_blank" class="btn btn-link">Link </a>
      <a href="#" class="btn btn-link" role="button">Link</a>
      <br /><br />

      <input type="button" class="btn btn-primary" value="Input" />
      <input type="submit" class="btn btn-primary" value="Submit" />
      <input type="reset" class="btn btn-primary" value="Reset" />
      <br /><br />

      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <br /><br />

      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">
        Large button
      </button>
      <br /><br />

      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-outline-warning btn-sm">
        Small button
      </button>
      <br /><br />

      <button type="button" class="btn btn-primary" disabled>Primary</button>
      <button type="button" class="btn btn-success" disabled>Success</button>
      <br /><br />

      <!-- Block buttons -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
      </div>
      <br /><br />

      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
      </div>
      <br /><br />

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
      </div>
      <br /><br />

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2">Button</button>
        <button class="btn btn-primary">Button</button>
      </div>
      <br /><br />

      <button type="button" class="btn btn-primary" data-bs-toggle="button">
        Toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary active"
        data-bs-toggle="button"
        aria-pressed="true"
      >
        Toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary"
        disabled
        data-bs-toggle="button"
      >
        Disabled toggle link
      </button>
      <br /><br />

      <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button"
        >Toggle link</a
      >
      <a
        href="#"
        class="btn btn-primary active"
        aria-pressed="true"
        role="button"
        data-bs-toggle="button"
        >Active Toggle link</a
      >
      <a
        href="#"
        class="btn btn-primary disabled"
        aria-disabled="true"
        role="button"
        data-bs-toggle="button"
        >Active Toggle link</a
      >
    </div>

    <div style="height: 50vh"></div>

    <!-- Bootstrap v5.2.3 JS -->
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
